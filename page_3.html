<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script>
        document.addEventListener('mousemove', (e) => {
            window.parent.postMessage({
                type: 'mousemove',
                x: e.clientX,
                y: e.clientY
            }, '*');
        });
    </script>
    <script>
        let timeout;
        window.addEventListener('scroll', () => {
            document.body.classList.add('scrolling');
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                document.body.classList.remove('scrolling');
            }, 1000); // Скрыть через 1 секунду после остановки прокрутки
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            color: white;
            background: transparent;
            overflow-y: scroll;
            transition: scrollbar-color 0.5s ease;
        }

        /* Скрытая полоса прокрутки по умолчанию */
        ::-webkit-scrollbar {
            width: 12px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
            margin: 20px 0;
            border-radius: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(63, 63, 63, 0.7);
            border-radius: 12px;
            height: 60px;
            min-height: 40px;
        }

        /* Видимая полоса прокрутки при прокрутке */
        body.scrolling ::-webkit-scrollbar {
            opacity: 1;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
        }
        h1, h2 {
            color: #ffffff;
        }
        h1 span, h2 span {
            color: #a259ff;
        }
        .info, .services {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }
        .info div, .service-item {
            flex: 1 1 45%;
            min-width: 280px;
        }
        .info div p span {
            color: #a259ff;
            font-weight: 600;
        }
        .service-item {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .service-item i {
            font-size: 40px;
            color: #a259ff;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .info, .services {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Test <span>3</span></h1>
    </div>
    <footer style="text-align: center; padding: 20px; background: #1e1e1e; margin-top: 40px; color: #bbb; font-size: 0.9em; border-radius: 25px;">
        <p>Сайт не собирает и не обрабатывает персональные данные. Однако, при переходе в мессенджеры могут применяться их собственные политики конфиденциальности.</p>
    </footer>
</body>
</html>
