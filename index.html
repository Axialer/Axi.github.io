    <script src="script.js" defer></script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const menuSlider = document.querySelector('.menu-slider');
    const mobileMenu = document.querySelector('.mobile-menu');
    const iframe = document.querySelector('.embedded-page'); // Находим iframe

    if (!menuSlider || !mobileMenu) return;

    function toggleMenu() {
        mobileMenu.classList.toggle('active');
        menuSlider.style.display = mobileMenu.classList.contains('active') ? 'none' : 'block';
    }

    // Восстановление кнопки при загрузке контента
    function restoreMenuButton() {
        if (!mobileMenu.classList.contains('active')) {
            menuSlider.style.display = 'block';
        }
    }

    // Обработчик клика на кнопку
    menuSlider.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
    });

    // Обработчик клика вне меню
    document.addEventListener('click', (e) => {
        if (mobileMenu.classList.contains('active') && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.remove('active');
            restoreMenuButton();
        }
    });

    // Обработчик загрузки iframe
    if (iframe) {
        iframe.addEventListener('load', () => {
            restoreMenuButton();
        });
    }

    // Инициализация состояния при загрузке
    restoreMenuButton();
});
    </script>
</head>
